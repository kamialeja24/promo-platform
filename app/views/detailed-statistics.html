<h1>Grafico de visitas por grupos demograficos</h1>

<div class="row">
  <div class="col-lg-offset-3 col-lg-6">
    <h3 class="text-danger col-lg-offset-1">{{errorMessage}}</h3>
    <canvas id="detailed" class="chart chart-pie" data="data" labels="labels" legend="true"></canvas>
    <div class="row">
      <div class="col-lg-6">
        <label>Fecha Inicio</label>
        <input  ng-change="loadData()" type="date" ng-model="dateStart">
      </div>
      <div class="col-lg-6">
        <label>Fecha Fin</label>
        <input  ng-change="loadData()"type="date" ng-model="dateEnd">
      </div>
    </div>
  </div>


</div>
