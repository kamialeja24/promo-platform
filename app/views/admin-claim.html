<h3><i class="fa fa-angle-right"></i> Lista de Reclamos</h3>

<!-- BASIC FORM ELELEMNTS -->
<div class="row mt">
  <div class="col-lg-10">
    <div class="form-panel">
      <form class="form-horizontal style-form" method="get">
        <div class="form-group">
          <div class="col-sm-5">
            <label class="col-sm-8 control-label">Reclamo 4/4/15</label>
          </div>

          <div ng-controller="ClaimDetailModalCtrl"><!--Modal-->
            <script type="text/ng-template" id="claimDetailModal.html">
              <div class="modal-header">
                <h3 class="modal-title">Reclamo</h3>
              </div>
              <div class="modal-body">
                <form class="form-horizontal style-form" method="get">
                  <!--CLIENT-->
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Cliente</label>
                    <div class="col-sm-8">
                      <label class="col-sm-12 control-label">pp</label>
                    </div>
                  </div>
                  <!--OPENED DATE-->
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Fecha de envío</label>
                    <div class="col-sm-8">
                      <label class="col-sm-12 control-label">4/4/15</label>
                    </div>
                  </div>
                  <!--DESCRIPTION-->
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Descripción</label>
                    <div class="col-sm-8">
                      <label class="col-sm-12 control-label">Podrian por favor enviarme un recibo de mi suscripcion</label>
                    </div>
                  </div>
                  <!--ANSWER-->
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Respuesta</label>
                    <div class="col-sm-8">
                      <textarea class="col-sm-12 control-label" rows="5"></textarea>
                    </div>
                  </div>
                </form>
              </div>

              <div class="modal-footer">
                <button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
                <button class="btn btn-theme" type="button" ng-click="ok()">Enviar</button>
              </div>
            </script>

            <button type="submit" class="btn btn-theme" ng-click="claimDetailModal()">Detalle</button>
            <button type="submit" class="btn btn-default">Cerrar</button>
            <div ng-show="selected">Selection from a modal: {{ selected }}</div>
          </div><!--End Modal-->

        </div>
      </form>
    </div>
  </div><!-- col-lg-12-->
</div><!-- /row -->
